<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="valid2.css">
    <script src="valid2.js"></script>
</head>
<body>
    <div id="box">
        <form>
            <label>Login</label> <input type="text" id="login" required> <br>
            <label>Password</label> <input type="password" id='pass' onclick="validate()" required><span id="msg"></span> <br>
            <label>Confirm Password</label> <input type="password" id='pass2' required> <br>
            <label>Gender</label>
            <select id="sel">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <br>
            <label>Email</label> <input type="email" id='inemail' required> <br>
            <button type="submit" id='reg' onclick="compare()">Register</button>
            <p id="pass"></p> <br>
            <p id="email"></p>
        </form>
    </div>
</body>
</html>
